<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Projects</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { width: 100%; height: 100%; font-family: Arial, sans-serif; background: #111; color: #fff; }
  body { display: flex; flex-direction: column; }
  h1 { text-align: center; padding: 20px; font-size: 2.5rem; background: #222; }
  .projects { flex: 1; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
  .project { display: flex; flex-direction: column; background: #222; border-radius: 10px; overflow: hidden; height: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: transform 0.2s; }
  .project:hover { transform: scale(1.03); }
  .project iframe { width: 100%; height: 200px; border: none; pointer-events: none; } /* no interaction */
  .project a { text-decoration: none; color: #fff; text-align: center; padding: 10px; font-size: 1.1rem; background: #333; transition: background 0.2s; }
  .project a:hover { background: #555; }
  .description { padding: 10px; text-align: center; font-size: 0.95rem; color: #ccc; }
</style>
</head>
<body>

<h1>My Projects</h1>
<div class="projects" id="projects"></div>

<script>
// Container for projects
const container = document.getElementById("projects");

function addProject(url, description = "") {
  const projectDiv = document.createElement("div");
  projectDiv.className = "project";

  // Auto-generate name from URL
  const pathParts = url.split("/").filter(part => part);
  const name = pathParts[pathParts.length - 1].replace(/-/g, ' ');
  const title = name.charAt(0).toUpperCase() + name.slice(1);

  // Create sandboxed iframe preview
  const iframe = document.createElement("iframe");
  iframe.src = url;
  iframe.setAttribute("sandbox", "allow-scripts allow-same-origin"); // BLOCK popups, new tabs, alerts

  // Create link
  const link = document.createElement("a");
  link.href = url;
  link.target = "_blank";
  link.textContent = title;

  // Optional description
  if (description) {
    const desc = document.createElement("div");
    desc.className = "description";
    desc.textContent = description;
    projectDiv.appendChild(iframe);
    projectDiv.appendChild(link);
    projectDiv.appendChild(desc);
  } else {
    projectDiv.appendChild(iframe);
    projectDiv.appendChild(link);
  }

  container.appendChild(projectDiv);
}

</script>

</body>
</html>
